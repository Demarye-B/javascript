<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Quotes</title>
  </head>
  <body>
    <header>
        <h1>Welcome to My Page</h1>
    </header>
    <main>
      <p id="output"></p>
    </main>
    <script>
        let quotes = [
            "Be yourself; everyone else is already taken.",
            "Be who you are and say what you feel, because those who mind don't matter, and those who matter don't mind.",
            "Be the change that you wish to see in the world.",
            "I have not failed. I've just found 10,000 ways that won't work.",
            "We accept the love we think we deserve."
        ];
        let num = prompt("Enter a number: ");
        let numbervalue = Number(num);
        let index = numbervalue % 5;
        let selectedquote = quotes[index];
        document.write("<h2>Your quote: </h2>")
        document.write("<p>" + selectedquote + "</p>");
        let sites = [
            "https://www.youtube.com",
            "https://tvtropes.org",
            "https://flasharch.com/en"
        ];
        document.write("<h2>Websites:</h2>");
        for (let i = 0; i < sites.length; i++){
          document.write('<a href="' + sites[i] + '">' + sites[i] + '</a><br>');  
        }
        let favoriteSite = prompt("What is your favorite website? (include https://)");
        sites.push(favoriteSite);
        sites.shift();
        document.write("<h2>Updated websites:</h2>");
        for (let i = 0; i < sites.length; i++) {
            document.write('<a href="' + sites[i] + '">' + sites[i] + '</a><br>');
        }
    </script>
  </body>
</html>
